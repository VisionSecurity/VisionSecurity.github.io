<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Motion Detection Camera</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
    html, head, body{
    padding:0;
    margin:0;
    }
    body{
    background-color:#4e4b4b;
    overflow:hidden;
    /* font-family: 'Ubuntu', sans-serif; */
    font-family: 'Press Start 2P', cursive;
    color:white
    }
    canvas{
    position: absolute;
    top:0;
    left:0;
    z-index:10;
    }
    #loadingScreen{
    width:100%;
    height:100%;
    position:absolute;
    left:0;
    top:0;
    text-align: center;
    z-index:50;
    background-color:black;
    }
    #loadingBar{
    width:80%;
    height:5px;
    background-color:#EEEEEE;
    margin:0 auto;
    }
    #loadingProgress{
    width:1%;
    height:5px;
    background-color:blue;
    }
    .infoOverlay{
    width:100%;
    height:100%;
    position:absolute;
    z-index:25;
    left:0;
    top:0;
    }
    .camInfo{
    position: relative;
    width:100%;
    height:100%;
    z-index:15;
    text-align: center;
    }
    .tlCorner{
    border-left:6px solid white;
    border-top:6px solid white;
    position:absolute;
    left:50px;
    top:50px;
    width:100px;
    height:100px
    }
    .trCorner{
    border-right:6px solid white;
    border-top:6px solid white;
    position:absolute;
    right:50px;
    top:50px;
    width:100px;
    height:100px;
    background-color:black;
    }
    .blCorner{
    border-left:6px solid white;
    border-bottom:6px solid white;
    position:absolute;
    left:50px;
    bottom:90px;
    width:100px;
    height:100px
    }
    .brCorner{
    border-right:6px solid white;
    border-bottom:6px solid white;
    position:absolute;
    right:50px;
    bottom:90px;
    width:100px;
    height:100px;
    }
    #disclaimer{
    color: red;
    position: absolute;
    background-color: black;
    width: fit-content;
    padding: 3px;
    left: 0;
    right: 0;
    margin: 0 auto;
    bottom: 115px;
    text-align: center;
    width: fit-content;
    }
    .infoList{
    list-style-type: none;
    text-decoration: none;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    bottom: 20px;
    text-align: center;
    width: fit-content;
    background-color: black;
    }
    .infoList > li{
    float:left;
    margin-left:10px;
    }
    #fps{
    /* position:absolute;
    left:0;
    right:0;
    margin:0 auto;
    bottom:30px; */
    /* margin-top: 80%; */
    }
    h5 {
    line-height: 20px;
    padding: 0;
    margin: 0;
    }
    #alert{
    display: none;
    color: red;
    background-color: black;
    width: fit-content;
    padding: 3px;
    }
    #date{
    font-size: 10px;
    }
    </style>
  </head>
  <body>
    <!-- <script src="p5.dom.js"></script>-->
    <!-- <script src="p5.js"></script> -->
    <div id="loadingScreen">
      <h1>Loading Motion Objects</h1>
      <div id="loadingBar">
        <div id="loadingProgress">
        </div>
      </div>
    </div>
    <div class="infoOverlay">
      <div class="camInfo">
        <h3>Camera: Master Bedroom</h3>
        <div class="tlCorner">
          <h5 id="alert">TRIGGERED</h5>
        </div>
        <div class="trCorner">
          <p id="date"></p>
        </div>
        <div class="blCorner"></div>
        <div class="brCorner"></div>
        <h5 id="disclaimer">VIDEO MOTION DETECTION IN PROGRESS</h5>
        <ul class="infoList">
          <li><h5 id="fps">fps: 10</h5></li>
          <li><h5 id="sensitivity">sensitivity:30%</h5></li>
          <li><h5 id="motionBlockGrid">motionBlockGrid: </h5></li>
          <li><h5 id="triggered">triggered: false</h5></li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.sound.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.dom.min.js"></script>
    <script src="motionActivityMap.js"></script>
    <script>
    // You can also require other files to run in this process
    //require('./renderer.js')
    </script>
  </body>
</html>
